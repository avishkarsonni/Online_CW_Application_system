<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Center</title>
<link rel="stylesheet" href="notif.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Notification Center</h1>
    <div class="notification">
      <p class="notification-text">Your request has been declined!</p>
      <p class="notification-details">Denied by Class Coordinator: John Doe on 01/01/2000 at 12:00 PM</p>
    </div>
    <div class="notification">
      <p class="notification-text">Your request has been Accepted!</p>
      <p class="notification-details">Accepted on 01/01/2000 at 12:00 PM</p>
    </div>
    <button class="clear-all-button">Clear All Notifications</button>
  </div>
</body>
</html>
