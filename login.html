<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZenhBwDWLA5b8ROB/IgdOiMniIu8l4TXSWHmAmjD3LqOGkWfR2wr4P:"" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css" </head>
<body>
  <div class="container mt-5"> <div class="row d-flex justify-content-center">
      <div class="col-md-6">

        <h1 class="text-center mb-4">ClassWork System</h1>

        <form id="login-form">
          <div class="form-group mb-3">
            <label class="form-label" for="userType">User Type</label>
            <select class="form-select form-select-lg mb-4" aria-label=".form-select-lg example">
              <option value="" selected>Select</option>
              <option value="admin">Admin</option>
              <option value="student">Student</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email address</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email address" required>
          </div>
          <div class.form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot password?</a> </div>
          <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EQBeqOJ8HkGBqxhhHQzTdfSOBjujMVdESlwvCWxnLNvMVH3lTK9MizPAsz" crossorigin="anonymous"></script>
  <script src="js/login.js"></script> </body>
</html>
