<!DOCTYPE html>
<html>
  <head>
    <title>Leave Request</title>
    <link rel="stylesheet" href="css\application.css" />
    <div class="kkwagh">
      <img
        class="header-image"
        src="svg\College_Logo.jpg"
        alt="svg\College_Logo.jpg"
      />
      <h1>
        K.K. Wagh Institute of Engineering Education & Research (Autonomous)
      </h1>
      <br />
      <div>Hirabai Haridas Vidyanagri, Amrutdham, Panchavati, Nashik</div>
    </div>
    <div>
      <br />
      <br />
    </div>
  </head>
  <body>
    <div class="container">
      <h2>CW FORM</h2>

      <div class="form-group">
        <label for="departure">Date of Departure:</label>
        <input
          type="date"
          id="departure"
          name="departure"
          placeholder="DD/MM/YYYY"
        />
      </div>

      <div class="form-group">
        <label for="return">Date of Return:</label>
        <input type="date" id="return" name="return" placeholder="DD/MM/YYYY" />
      </div>

      <div class="form-group">
        <label for="reason">Reason for your Leave:</label>
        <textarea
          class="text-box"
          id="reason"
          name="reason"
          placeholder="Describe the reason...."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="proof">Enter Proof of Involvement:</label>
        <input type="file" id="proof" name="proof" />
      </div>
      <div class="submit_button">
      <button type="button" onclick="alert('Form submitted successfully')" class="button">APPLY</button>
    </div>
    </div>
  </body>
</html>
